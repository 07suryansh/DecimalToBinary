<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c434aadf7f.js" crossorigin="anonymous"></script>
    <title>Decimal To Binary</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <h1>Decimal To Binary</h1>
        </div>
    <div class="middle">
        <div class="info">
            
            <input type="text" id="inputnum" placeholder="Enter Decimal Number">
            <span><input type="text" id="binary" class="ip1" readonly placeholder="Binary Number"><i class="fa-regular fa-copy" id="copyIcon1"></i></span>
            <span><input type="text" id="hexadecimal" class="ip2" readonly placeholder="Hexadecimal Number"><i class="fa-regular fa-copy" id="copyIcon2"></i></span>
            <button type="submit" id="btn-convert">Convert</button>
            <button type="submit" id="btn-clear">Clear</button>
        </div>
    </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
