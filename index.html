<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Decimal To Binary</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <h1>Decimal To Binary</h1>
        </div>
    <div class="middle">
        <div class="info">
            <input type="text" name="inputnum" id="" placeholder="Enter Decimal Number">
            <input type="text" name="binary" id="" readonly placeholder="Binary Number">
            <input type="text" name="hexadecimal" id="" readonly placeholder="Hexadecimal Number">
            <button type="submit">Convert</button>
        </div>
    </div>
    <div class="bottom">
        <h3>Made By Suryansh</h3>
    </div>
    </div>
    
</body>
</html>
